{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row pt-5">
    <!-- Game image section -->
    <div class="col-md-6 m-auto pb-4 text-center">
      <img
        src="{{review.image_url}}"
        class="img-fluid img-style"
        alt="image of video game"
      />
    </div>
    <!-- End of game image section  -->

    <!-- Game info section -->
    <div class="col-md-6">
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">Game Title:</th>
            <td>{{review.game_title}}</td>
          </tr>
          <tr>
            <th scope="row">Genres:</th>
            <td>{{review.genres}}</td>
          </tr>
          <tr>
            <th scope="row">Platforms:</th>
            <td>{{review.platforms}}</td>
          </tr>
          <tr>
            <th scope="row">Release Date:</th>
            <td>{{review.release_date}}</td>
          </tr>
          <tr>
            <th scope="row">Rating:</th>
            <td>{{review.rating}}</td>
          </tr>
          <tr>
            <th scope="row">Reviewed by:</th>
            <td>{{review.reviewed_by}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- End of game info section -->
  </div>
  <div class="row pt-3">
    <!-- Game review section -->
    <div class="col-lg-12 pb-5">
      <textarea class="form-control m-auto" disabled>
        {{review.review}}
      </textarea>
    </div>
  </div>
  <div class="row pb-5">
    <div class="col-sm-6 text-center">
      <p class="text-muted">Want to submit your own review?</p>
      <a
        href="{{ url_for('add_review') }}"
        class="btn btn-dark"
        type="submit"
        name="add_review"
      >
        Click here
      </a>
    </div>
    <div class="col-sm-6 pt-3">
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control searchbar-style m-auto w-auto"
          type="search"
          placeholder="Search games"
          aria-label="Search"
        />
      </form>
    </div>
  </div>
  <!-- End of game review section -->
</div>

{% endblock %}
