{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h1>Welcome to your hub{{users.name}}</h1>
      <a href="{{url_for('logout')}}" class="btn btn-dark">Logout</a>
    </div>
    

    <div class="col-lg-6 pt-5">
      <div class="card search-box-style pt-5 pb-2">
        <div class="card-body text-center">
          Search for a game to read user-submitted reviews
        </div>
        <div class="card-body text-center">
          Or sign up / login to submit your own
        </div>
        <img
          src="static/images/gamepads.png"
          class="img-medium mx-auto d-block pb-2"
          alt="Gamepads"
        />
        <form class="text-center form-inline my-2 mx-auto my-lg-0">
          <input
            class="form-control"
            type="search"
            placeholder="search games"
            aria-label="Search"
          />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
