{% extends 'base.html' %} {% block content %}

<div class="container pt-5">
  <div class="row pt-5">
    <!-- Review list section -->
    <div class="col-lg-6">
      <div class="media">
        <img
          src="static/images/droid.png"
          class="img-fluid w-25 mr-3"
          alt="droid"
        />
        <div class="media-body">
          <h5 class="mt-0">Manage your reviews</h5>
        </div>
      </div>

      {% for review in reviews %}
      <div class="list-group">
        <div class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1 py-1">"{{review.game_title}}"</h5>
          </div>
          <a
            href="{{url_for('edit_review', review_id=review._id)}}"
            class="btn btn-dark"
            >Edit</a
          >
          <a
            href="{{url_for('delete_review', review_id=review._id)}}"
            class="btn btn-danger"
            >Delete</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- End of review list section -->

    <!-- Search game section  -->
    <div class="col-lg-6 pt-5">
      <div class="card py-2">
        <div class="card-body text-center">
          Search for a game to read user-submitted reviews or submit your own
        </div>
        <img
          src="static/images/gamepads.png"
          class="img-fluid w-25 mx-auto d-block"
          alt="Gamepads"
        />
        <form class="text-center form-inline my-2 mx-auto my-lg-0">
          <input
            class="form-control"
            type="search"
            placeholder="search games"
            aria-label="Search"
          />
        </form>
      </div>
    </div>
    <!-- End of search game section -->
  </div>
</div>

{% endblock %}
