{% extends 'layout/base.html' %} {% block content %}

<div class="container pt-5">
  <div class="row pt-5">
    <!-- Review list section -->
    <div class="col-lg-6">
      <!-- <img src="static/images/droid.png" class="img-fluid w-25 mx-auto d-block" alt="Responsive image" />
    <h3></h3> -->

      <div class="media">
        <img
          src="static/images/droid.png"
          class="img-fluid w-25 mr-3"
          alt="droid"
        />
        <div class="media-body">
          <h2 class="mt-0 heading">Browse</h2>
          <h6>recently added user submitted reviews</h6>
        </div>
      </div>

      {% for review in reviews %}
      <div class="list-group mt-1 rounded-pill text-center">
        <a href="{{url_for('get_review', review_id=review._id)}}" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{review.game_title}}</h5>
          <p class="mb-1">
            "{{review.rating}}"
          </p>
          <small>Reviewed by: {{review.reviewed_by}}</small>
        </a>
      </div>
      {% endfor %}
    </div>
    <!-- End of review list section -->

    <!-- Search game section  -->
    <div class="col-lg-6 pt-5">
      {% include 'components/searchbox.html' %}
    </div>
    <!-- End of search game section -->
  </div>
</div>

{% endblock %}
