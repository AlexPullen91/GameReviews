{% extends 'layout/base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <!-- Login / sign up section -->
    <div class="col-lg-6 pt-5 text-center">
      <div class="jumbotron">
        <h1 class="landing-heading pb-2">GameReviews</h1>
        <p class="lead">
          Your home of video game reviews
        </p>
        <div class="btn-positioning py-4">
          <a
            class="btn btn-dark btn-lg"
            href="{{url_for('login_page')}}"
            role="button"
            >Login</a
          >
        </div>
        <p class="text-muted">Don't have an account?</p>
        <div class="btn-positioning">
          <a
            class="btn btn-warning btn-lg"
            href="{{url_for('signup_page')}}"
            role="button"
            >Sign Up</a
          >
        </div>
      </div>
    </div>
    <!-- End of login / sign up section -->

    <!-- Search game section -->
    <div class="col-lg-6 pt-5">
      <div class="card search-box-style pt-5 pb-2">
        <div class="card-body text-center">
          Search for a game to read user-submitted reviews
        </div>
        <div class="card-body text-center">
          Or sign up / login to submit your own
        </div>
        <img
          src="static/images/gamepads.png"
          class="img-medium mx-auto d-block pb-2"
          alt="Gamepads"
        />
        <form class="text-center form-inline my-2 mx-auto my-lg-0">
          <input
            class="form-control"
            type="search"
            placeholder="search games"
            aria-label="Search"
          />
        </form>
      </div>
    </div>
    <!-- End of search game section -->
  </div>
</div>

{% endblock %}
